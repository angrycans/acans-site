baseURL = "https://angrycans.github.io"
languageCode = "zh-CN"
title = "我的杂货铺"
theme = "maupassant-hugo"
googleAnalytics = ""  # UA-XXXXXXXX-X/G-XXXXXXXXXX

## 保持分类的原始名字（false会做转小写处理）
preserveTaxonomyNames = true
## 是否禁止URL Path转小写
disablePathToLower = true

hasCJKLanguage = true
summaryLength = 140

[author]
  name = "angrycans"

[params]
  author = "angrycans"
  subtitle = "IOT"
  keywords = "IOT"
  description = ""
  fancybox = true #图片点击放大
  busuanzi = true #启用不算子网页统计
  googleAd = ""  #ca-pub-xxxxxxxxxxxxxx
  localSearch = true # 启用本地搜索


  # 全局开关，你也可以在每一篇内容的 front matter 中针对单篇内容关闭或开启某些功能
  toc = true  # 是否开启目录

## 友情链接，可以多个



## 配置 utteranc评论,教程参考 https://utteranc.es/
[params.utteranc]
  enable = true
  repo = "angrycans/angrycans.github.io" ##换成自己得
  issueTerm = "pathname"
  theme = "github-light"

## 配置代码高亮
[markup]
  [markup.highlight]
    lineNos = true
    style = "github"



## 配置网站菜单

[menu]


  [[menu.main]]
    identifier = "archives"
    name = "归档"
    url = "/archives/"
    weight = 3

  [[menu.main]]
    identifier = "about"
    name = "关于"
    url = "/about/"
    weight = 4
